        <div>        <!--Título e subtítulo-->>

            <fieldset>

                    <input type="text" id = "nome" name="nome" required>
                    <br>
                    <label id="nomes" for="snome"><strong>Sobrenome: </strong></label>
                    <input type="text" id= "snome" name="snome" required> 
                    <br>
                    <label id="nomes" for="email"><strong>Email: </strong></label>

            </div> 
      

            <div id = "interesse">  <!--Radio buttons -->>
                <label ><strong>Você tem interesse em se tornar programador? </strong></label>
                <label >
                    <input type="radio"  name=escolha checked ><strong>Sim</strong>
                </label>
                <label >
                <input type="radio" name="escolha" ><strong> Não</strong>

                <label >

            <div id = "sexo"> <!-- Drop-down list-->>

                </select>

            <div> <!--Textarea descrição-->

                <textarea placeholder="Escreva Aqui..." name="desc" id="desc" cols="30" rows="3"></textarea >

            <div> <!--button-->

        </form>
